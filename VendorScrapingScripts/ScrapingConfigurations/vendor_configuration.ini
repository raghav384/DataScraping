[mongodb]
host_url = mongodb://localhost:27017/

[all_vendors]
vendors_list = ["pharmeasy","Practo"]
no_of_vendors = 2

[pharmeasy]
api_base_url = https://pharmeasy.in/api/productDescription/fetchProductDescription/
start_product_id = 1
end_product_id = 4
key_dictionary = [ "productId","name","fullManufacturerName","measurementUnit",
	"packform","isRxRequired","isRefrigerated","isChronic","mrpDecimal",
	"salePriceDecimal","discountDecimal","discountPercent","medicineStatusFlags",
	"availableQuantity","isAvailable","composition","therapy","pricePerUnit","returnText"
	]

[Practo]
api_base_url = https://practo/products/
start_product_id = 1
end_product_id = 15000
key_dictionary = ["productId","name","fullManufacturerName","measurementUnit","packform","isRxRequired","isRefrigerated","isChronic","mrpDecimal","salePriceDecimal","discountDecimal","discountPercent","medicineStatusFlags","availableQuantity","isAvailable","composition","therapy","pricePerUnit","returnText"]

